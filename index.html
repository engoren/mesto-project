<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
     <div class="page">
         <header class="header">
            <img src="./images/logo.svg" alt="логотип Место." class="logo header__logo"/>
         </header>
         <main class="content">
            <section class="profile">
                <img src="./images/сousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar"/>
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="edit-button" aria-label="кнопка редактирования."></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="add-button" aria-label="кнопка добавить."></button>
            </section>
            <section class="elements">
                <ul class="elements__group">
                    
                </ul>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
         </footer>
         <div class="popup popup_type_edit">
            <form action="#" class="popup__container popup__container_type_edit">
                <button type="button" class="popup__close-button popup__close-button_type_edit" aria-label="кнопка закрыть."></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_type_name" required placeholder="Имя">
                <input type="text" class="popup__input popup__input_type_description" required placeholder="Род деятельности">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_type_add">
            <form action="#" class="popup__container popup__container_type_add">
                <button type="button" class="popup__close-button popup__close-button_type_add" aria-label="кнопка закрыть."></button>
                <h3 class="popup__title">Новое место</h3>
                <input type="text" class="popup__input popup__input_type_title" required placeholder="Название">
                <input type="url" class="popup__input popup__input_type_link" required placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
        <div class="popup popup_overlay_dark popup_type_img">
            <div class="popup__image-container">
                <button type="button" class="popup__close-button popup__close-button_type_img" aria-label="кнопка закрыть."></button>
                <img src="#" alt="" class="popup__image">
                <p class="popup__subtitle"></p>
            </div>
        </div>
     </div>
     <template id="card-template">
        <li class="element">
            <button class="element__button-delete" aria-label="корзина."></button>
            <div class="element__container-image">
                 <img src="#" alt="" class="element__image"/>
             </div>
             <div class="element__caption">
                 <h2 class="element__title"></h2>
                 <button class="heart" aria-label="кнопка понравилось."></button>
             </div>
         </li>
     </template>
     <script src="./scripts/index.js"></script>
</body>
</html>
